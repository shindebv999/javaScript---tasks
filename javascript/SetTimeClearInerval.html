<h1 id="count"></h1>
	<button onclick="start()">start</button>
	<button onclick="stop()">stop</button>
	<button onclick="Restart()">Restart</button>
<script type="text/javascript">
	var count=0;
	var time;


	
	function start()
	{
	 time=setInterval(	function ()
	 {
	    document.getElementById('count').innerHTML=count;
		count++;
	},300);

}

 function stop()
 {
 	clearInterval(time);
 }


 function Restart()
 {
 	count=0;
 	 document.getElementById('count').innerHTML=count;
 	 start();
 }

</script>
