<script type="text/javascript">

	//some method: one conditon is true then rturn true

     //Normal Function
	var array=[100,200,300,400,500,600];
	var a =array.some( function(arrValues)
	{
		return arrValues>400;
	});
	console.log(a);//true

	 //Arrow Function
	var array=[100,200,300,400,500,600];
	var a =array.some( (arrValues)=>
	{
		return arrValues>400;
	});
	console.log(a);//true
</script>



<script type="text/javascript">
// every method : one conditon is false then rturn false

     //Normal Function
	var array=[100,200,300,400,500,600];
	var a =array.every( function(arrValues)
	{
		return arrValues>300;
	});
	console.log(a);//false

	 //Arrow Function
	var array=[100,200,300,400,500,600];
	var a =array.every( (arrValues)=>
	{
		return arrValues>300;
	});
	console.log(a);//false
</script>

<script type="text/javascript">

     //Normal Function
	var array=[100,200,300,400,500,600];
	var a =array.filter( function(arrValues)
	{
		return arrValues>300;
	});
	console.log(a);//[400, 500, 600]

	 //Arrow Function
	var array=[100,200,300,400,500,600];
	var a =array.filter( (arrValues)=>
	{
		return arrValues>300;
	});
	console.log(a);//[400, 500, 600]
</script>
