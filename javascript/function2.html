<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function math(a,b)
	{
		
			
			document.write(a+b +"<br>");
		
			document.write(a-b +"<br>");
		
			document.write(a*b +"<br>");
		 
			document.write(a/b +"<br>");
			
			document.write(a%b +"<br>");
		
			document.write(++a +"<br>");
		
			document.write(a-- +"<br>");
			
		
		
	}
	var c=prompt("enter first value");
	 var d =prompt("enter second value");
	math(c,d);
	
	

</script>
</body>
</html>
