<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
	function display()
	{
		document.write("welcome to javascript functions...!!");
	}
	//calling function
	display();
</script>

<script type="text/javascript">

	function display(a)
	{
		document.write(a);
	}
	//calling function
	display(78);
</script>
<script type="text/javascript">
	function display(a,b)
	{
		document.write(a+b);
	}
	//calling function
	display(30,50);
</script>
<script type="text/javascript">
	var array=["a","b","c","d","e","f","g"]
	function display(arr)
	{
		console.log(arr);
	}
	//calling function
	display(array);
</script>

</body>
</html>
