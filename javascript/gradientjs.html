<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#box
		{
			border: 2px solid;
			height: 250px;
			width: 250px;
			border-radius: 50%;
			box-shadow: 1px 1px 1113px violet ;
		}
	</style>
</head>
<body>
	
<input type="text" name="" id="inp" placeholder="Enter color">
<input type="submit" id="setcolor" onclick="gra_color()" name="">
<div id="box"></div>
<script type="text/javascript">
	function gra_color()
	{
	var a=document.getElementById('inp').value;
	document.getElementById('box').style.backgroundImage="linear-gradient("+a+')';
    }
</script>
