<h1 id="count"></h1>
	<button onclick="start()">Start</button>
	<button onclick="stop()">Stop</button>
	<button onclick="Restart()">Restart</button>
<script type="text/javascript">
	var count=0;
	var time;


	
	let start=()=>
	{
	 time=setInterval(()=>
	 {
	    document.getElementById('count').innerHTML=count;
		count++;
	},300);

}

 let stop=()=>
 {
 	clearInterval(time);
 }


 let Restart=()=>
 {
 	count=0;
 	 document.getElementById('count').innerHTML=count;
 	 start();
 }

</script>
